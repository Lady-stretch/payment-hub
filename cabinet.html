<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LS Cosmos Elite 2026</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #b085ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.15);
            --bg: #030305;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            background: var(--bg); font-family: 'Montserrat', sans-serif;
            color: #fff; overflow: hidden;
        }

        /* ГЛУБОКИЙ КОСМОС */
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #000; }
        .aurora {
            position: fixed; width: 200%; height: 200%; top: -50%; left: -50%; z-index: -2;
            background: radial-gradient(circle at 50% 50%, rgba(122, 90, 248, 0.15), transparent 50%);
            filter: blur(120px); animation: drift 30s infinite alternate;
        }
        @keyframes drift { from { transform: translate(-5%, -5%) rotate(0deg); } to { transform: translate(5%, 5%) rotate(10deg); } }

        /* ИНТЕРФЕЙС */
        header {
            position: fixed; top: 0; width: 100%; height: 80px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; box-sizing: border-box; z-index: 100;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
        }

        .container {
            max-width: 1200px; margin: 0 auto; padding: 110px 20px 40px;
            display: grid; grid-template-columns: 1fr 400px; gap: 30px;
            height: calc(100vh - 150px); overflow-y: auto;
        }
        @media (max-width: 1000px) { .container { grid-template-columns: 1fr; } }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border); border-radius: 35px; padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .grid-dirs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 25px; }
        .btn-dir {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: 20px; padding: 20px 5px; text-align: center; font-size: 10px;
            cursor: pointer; transition: 0.3s; color: #aaa;
        }
        .btn-dir.active { background: #fff; color: #000; font-weight: 600; box-shadow: 0 0 20px var(--accent); }

        /* ТАЙМЕР 2.0 */
        .timer-wrap { text-align: center; margin: 20px 0; padding-top: 20px; border-top: 1px solid var(--border); }
        .t-display { font-size: 50px; font-weight: 100; color: var(--accent); margin-bottom: 15px; }
        .t-presets { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .t-btn { background: var(--glass); border: 1px solid var(--border); color: #fff; padding: 8px 15px; border-radius: 10px; cursor: pointer; font-size: 12px; }
        .t-btn.active { border-color: var(--accent); color: var(--accent); }

        .save-btn {
            width: 100%; background: #fff; color: #000; border: none; padding: 22px;
            border-radius: 25px; font-weight: 600; text-transform: uppercase; cursor: pointer;
        }

        /* МОДАЛКА */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .modal-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.01));
            border: 1px solid #fff; border-radius: 40px; padding: 50px; text-align: center; max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="aurora"></div>
    <canvas id="starfield"></canvas>

    <header>
        <div style="font-weight: 600; letter-spacing: 2px;">LADY STRETCH</div>
        <div id="total-count" style="font-size: 18px; font-weight: 100;">0 зан.</div>
    </header>

    <div class="container">
        <div class="col-left">
            <div class="glass-card"><canvas id="chartCanvas" style="height: 250px;"></canvas></div>
            <div class="grid-dirs">
                <div class="btn-dir" onclick="sel(this, 'abs')">Ягодицы+Пресс</div>
                <div class="btn-dir" onclick="sel(this, 'spine')">Спина</div>
                <div class="btn-dir" onclick="sel(this, 'stretch')">Шпагат</div>
                <div class="btn-dir" onclick="sel(this, 'sky')">Sky Stretch</div>
                <div class="btn-dir" onclick="sel(this, 'tabata')">Табата</div>
                <div class="btn-dir" onclick="sel(this, 'sculpt')">Body Sculpt</div>
            </div>
        </div>

        <div class="col-right">
            <div class="glass-card" style="margin-bottom: 20px; border-color: var(--accent);">
                <div id="bio-info" style="font-size: 13px; font-weight: 300; line-height: 1.6;">Выберите сферу развития...</div>
            </div>

            <div class="glass-card">
                <div class="timer-wrap">
                    <div class="t-display" id="t-val">00:30</div>
                    <div class="t-presets">
                        <div class="t-btn active" onclick="setT(30, this)">30с</div>
                        <div class="t-btn" onclick="setT(60, this)">60с</div>
                        <div class="t-btn" onclick="setT(90, this)">90с</div>
                    </div>
                    <button class="t-btn" style="width: 100%; padding: 15px; border-color: var(--accent);" onclick="startT()">Запустить таймер</button>
                </div>

                <div id="input-block" style="display: none; margin-top: 20px;">
                    <input type="number" id="val-entry" class="save-btn" style="background: transparent; color: #fff; border: 1px solid var(--border); margin-bottom: 15px;" placeholder="Сколько добавим?">
                    <button class="save-btn" onclick="add()">Сохранить результат</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal" onclick="this.style.display='none'">
        <div class="modal-card">
            <h1 id="ms-title" style="font-weight: 100; font-size: 40px;"></h1>
            <p id="ms-desc" style="font-size: 14px; opacity: 0.8; line-height: 1.8;"></p>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    let db = JSON.parse(localStorage.getItem('ls_elite_v5')) || {
        yearly: Array(12).fill(0),
        dirs: {abs:0, spine:0, stretch:0, sky:0, tabata:0, sculpt:0},
        milestones: {abs:[], spine:[], stretch:[], sky:[], tabata:[], sculpt:[]}
    };

    const thresholds = [8, 16, 32, 48, 64, 96];
    const sci = {
        abs: {8:"Корсет активирован", 32:"Глубокий мышечный рельеф", 96:"Абсолютный контроль кора"},
        spine: {8:"Зажимы сняты", 32:"Полная декомпрессия", 96:"Стальной и гибкий позвоночник"},
        stretch: {8:"Лимфодренаж запущен", 32:"Ткани как шелк", 96:"Королева гибкости"}
    };

    let active = '';
    let timerSec = 30;

    const chart = new Chart(document.getElementById('chartCanvas'), {
        type: 'bar',
        data: { labels: ['Я','Ф','М','А','М','И','И','А','С','О','Н','Д'], datasets: [{ data: db.yearly, backgroundColor: '#b085ff', borderRadius: 8 }] },
        options: { plugins:{legend:{display:false}}, scales:{y:{display:false}, x:{ticks:{color:'#555'}}} }
    });

    function sel(el, type) {
        document.querySelectorAll('.btn-dir').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        active = type;
        document.getElementById('bio-info').innerHTML = `<b>Прогресс в ${type}:</b> ${db.dirs[type]} зан. <br>Следующая цель: ${thresholds.find(t => t > db.dirs[type]) || 'Max'}`;
        document.getElementById('input-block').style.display = 'block';
    }

    function setT(s, el) {
        timerSec = s;
        document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('t-val').innerText = `00:${s < 10 ? '0'+s : s}`;
    }

    function startT() {
        let c = timerSec;
        const i = setInterval(() => {
            c--;
            document.getElementById('t-val').innerText = `00:${c < 10 ? '0'+c : c}`;
            if(c<=0) { clearInterval(i); tg.HapticFeedback.notificationOccurred('success'); document.getElementById('t-val').innerText = "DONE"; }
        }, 1000);
    }

    function add() {
        const v = parseInt(document.getElementById('val-entry').value) || 0;
        db.dirs[active] += v;
        db.yearly[new Date().getMonth()] += v;
        
        thresholds.forEach(t => {
            if(db.dirs[active] >= t && !db.milestones[active].includes(t)) {
                db.milestones[active].push(t);
                showM(t, sci[active]?.[t] || "Новый уровень мастерства достигнут!");
            }
        });

        update();
        document.getElementById('val-entry').value = '';
    }

    function showM(t, d) {
        document.getElementById('ms-title').innerText = t + ' ЗАНЯТИЙ';
        document.getElementById('ms-desc').innerText = d;
        document.getElementById('modal').style.display = 'flex';
    }

    function update() {
        const total = Object.values(db.dirs).reduce((a,b)=>a+b,0);
        document.getElementById('total-count').innerText = total + ' зан.';
        chart.data.datasets[0].data = db.yearly;
        chart.update();
        localStorage.setItem('ls_elite_v5', JSON.stringify(db));
    }

    // 1000 ЗВЕЗД
    const cvs = document.getElementById('starfield');
    const ctx = cvs.getContext('2d');
    let sArr = [];
    function initS() {
        cvs.width = window.innerWidth; cvs.height = window.innerHeight;
        sArr = Array.from({length: 1000}, () => ({
            x: Math.random()*cvs.width, y: Math.random()*cvs.height,
            r: Math.random()*1.2, t: Math.random()*Math.PI*2, s: 0.01 + Math.random()*0.03
        }));
    }
    function drawS() {
        ctx.clearRect(0,0,cvs.width, cvs.height);
        sArr.forEach(s => {
            ctx.globalAlpha = (Math.sin(s.t)+1)/2;
            ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, 7); ctx.fillStyle = "#fff"; ctx.fill();
            s.t += s.s;
        });
        requestAnimationFrame(drawS);
    }
    initS(); drawS(); update();
</script>
</body>
</html>
