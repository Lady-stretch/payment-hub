<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lady Stretch | Achievement Portal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #b085ff;
            --glass-core: rgba(255, 255, 255, 0.04);
            --glass-stroke: rgba(255, 255, 255, 0.15);
            --glow: rgba(176, 133, 255, 0.2);
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            background: #020205; font-family: 'Montserrat', sans-serif;
            color: #fff; overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        /* ЗВЕЗДНОЕ НЕБО */
        #canvas-stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }
        .aurora {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, #7a5af80a 0%, #24f0ff05 30%, transparent 70%);
            z-index: -1; animation: rotate 25s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* ИСПРАВЛЕННАЯ ШАПКА */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 85px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; box-sizing: border-box; z-index: 1000;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--glass-stroke);
        }

        .logo-wrapper {
            width: 48px; height: 48px; border-radius: 50%;
            border: 1px solid var(--accent);
            box-shadow: 0 0 15px var(--glow); overflow: hidden;
        }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .header-title {
            font-weight: 100; letter-spacing: 3px; font-size: 11px;
            text-transform: uppercase; text-align: center; flex: 1; padding: 0 10px;
        }

        .menu-btn { font-size: 12px; letter-spacing: 2px; font-weight: 300; cursor: pointer; color: var(--accent); }

        /* ОСНОВНОЙ КОНТЕЙНЕР (Центровка) */
        .container {
            max-width: 1100px; margin: 0 auto; padding: 110px 20px 40px;
            display: grid; grid-template-columns: 1fr 340px; gap: 30px;
            box-sizing: border-box;
        }

        @media (max-width: 950px) {
            .container { grid-template-columns: 1fr; padding-top: 100px; }
            .header-title { font-size: 9px; letter-spacing: 2px; }
        }

        /* ПАРЯЩЕЕ СТЕКЛО */
        .glass-panel {
            background: var(--glass-core);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--glass-stroke);
            border-radius: 35px; padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        .panel-glow {
            box-shadow: 0 0 30px var(--glow), inset 0 0 20px rgba(255,255,255,0.02);
            border-color: rgba(176, 133, 255, 0.4);
        }

        /* ГРИД КНОПОК */
        .btn-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 20px;
        }
        @media (max-width: 600px) { .btn-grid { grid-template-columns: 1fr 1fr; } }

        .bubble-btn {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-stroke);
            border-radius: 20px; padding: 18px 10px; text-align: center; font-size: 11px;
            cursor: pointer; transition: 0.4s; font-weight: 300; letter-spacing: 1px;
        }
        .bubble-btn.active { background: #fff; color: #000; font-weight: 600; box-shadow: 0 0 20px #fff; }

        /* ТЕКСТЫ */
        .label-mini { font-size: 9px; letter-spacing: 3px; color: var(--accent); font-weight: 600; text-transform: uppercase; }
        .bio-text { font-size: 13px; line-height: 1.6; color: rgba(255,255,255,0.9); margin-top: 15px; font-weight: 300; }

        /* ПОЛЕ ВВОДА */
        .input-wrap { margin-top: 25px; position: relative; }
        .input-hint { font-size: 10px; color: var(--accent); margin-bottom: 8px; display: block; }
        .input-field {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--glass-stroke);
            color: #fff; padding: 10px 0; font-size: 22px; font-family: inherit; outline: none;
        }

        .btn-confirm {
            width: 100%; background: #fff; color: #000; border: none; padding: 20px;
            border-radius: 22px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px;
            margin-top: 25px; cursor: pointer; transition: 0.3s;
        }
        .btn-confirm:active { transform: scale(0.97); }

        #neonChart { height: 260px !important; }
    </style>
</head>
<body>

    <canvas id="canvas-stars"></canvas>
    <div class="aurora"></div>

    <header>
        <div class="logo-wrapper">
            <img src="lady_logo.png" alt="Lady Stretch">
        </div>
        <div class="header-title">Твоё пространство достижений</div>
        <div class="menu-btn">MENU</div>
    </header>

    <div class="container">
        <div class="content-left">
            <div class="glass-panel" style="margin-bottom: 25px;">
                <div class="label-mini">Пульс твоей трансформации</div>
                <canvas id="neonChart"></canvas>
            </div>

            <div class="btn-grid">
                <div class="bubble-btn" onclick="updateMode(this, 'sculpt')">Body Sculpt</div>
                <div class="bubble-btn" onclick="updateMode(this, 'spine')">Здоровая спина</div>
                <div class="bubble-btn" onclick="updateMode(this, 'sky')">Sky Stretching</div>
                <div class="bubble-btn" onclick="updateMode(this, 'tabata')">Табата</div>
                <div class="bubble-btn" onclick="updateMode(this, 'pilates')">Пилатес</div>
                <div class="bubble-btn" onclick="updateMode(this, 'abs')">Ягодицы + Пресс</div>
            </div>
        </div>

        <div class="content-right">
            <div class="glass-panel panel-glow" style="margin-bottom: 25px;">
                <div class="label-mini">Биологический инсайт</div>
                <div class="bio-text" id="bio-display">Выберите практику, чтобы запустить глубокий анализ изменений в вашем теле...</div>
            </div>

            <div class="glass-panel">
                <div class="label-mini">Прогресс занятия</div>
                <div style="font-size: 50px; font-weight: 100; margin: 10px 0;">14 <span style="font-size: 14px; color: #555;">/ 96</span></div>
                
                <div class="input-wrap">
                    <span class="input-hint" id="hint">Введи значение</span>
                    <input type="number" class="input-field" id="val" placeholder="0">
                </div>
                <button class="btn-confirm" onclick="save()">Зафиксировать</button>
            </div>
        </div>
    </div>

<script>
    // STARS
    const canvas = document.getElementById('canvas-stars');
    const ctxS = canvas.getContext('2d');
    let stars = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = Array.from({length: 150}, () => ({
            x: Math.random()*canvas.width, y: Math.random()*canvas.height, 
            s: Math.random()*1.5, t: Math.random()*Math.PI*2
        }));
    }
    function draw() {
        ctxS.clearRect(0,0,canvas.width, canvas.height);
        stars.forEach(s => {
            ctxS.globalAlpha = (Math.sin(s.t)+1)/2;
            ctxS.beginPath(); ctxS.arc(s.x, s.y, s.s, 0, 7); ctxS.fillStyle = "#fff"; ctxS.fill();
            s.t += 0.02;
        });
        requestAnimationFrame(draw);
    }
    init(); draw(); window.onresize = init;

    // CHART
    const ctxC = document.getElementById('neonChart').getContext('2d');
    const grad = ctxC.createLinearGradient(0, 0, 0, 300);
    grad.addColorStop(0, 'rgba(176, 133, 255, 0.3)'); grad.addColorStop(1, 'rgba(176, 133, 255, 0)');
    new Chart(ctxC, {
        type: 'line',
        data: {
            labels: ['Пн','Вт','Ср','Чт','Пт','Сб','Вс'],
            datasets: [{
                data: [65, 78, 70, 85, 95, 90, 100], borderColor: '#b085ff', borderWidth: 3, 
                fill: true, backgroundColor: grad, tension: 0.4, pointRadius: 0
            }]
        },
        options: {
            responsive: true, maintainAspectRatio: false,
            plugins: { legend: {display: false} },
            scales: { x: {grid: {display: false}}, y: {display: false} }
        }
    });

    // LOGIC
    const data = {
        sculpt: ["После Body Sculpt твой метаболизм переходит в режим «afterburn» — жиросжигание продлится до 24 часов даже во время сна.", "Уровень тонуса (1-10)"],
        spine: ["Здоровая спина восстановила питание межпозвоночных дисков. Сегодня твой позвоночник стал длиннее на пару миллиметров за счет декомпрессии.", "Легкость в спине (1-10)"],
        sky: ["В гамаках гравитация работала на тебя. Лимфатическая система очистила ткани, избавляя тело от скрытых отеков.", "Расстояние до пола (см)"],
        tabata: ["Табата вызвала митохондриальный стресс — это запускает процесс омоложения клеток и увеличивает твой запас выносливости.", "Интенсивность (1-10)"],
        pilates: ["Пилатес укрепил твою внутреннюю опору. Твой кор теперь лучше поддерживает внутренние органы и формирует идеальный силуэт.", "Контроль тела (1-10)"],
        abs: ["Тренировка ЯП прицельно воздействовала на мышечные волокна пресса. Сейчас идет процесс уплотнения тканей и сжигания висцерального жира.", "Мышечный отклик (1-10)"]
    };

    function updateMode(el, type) {
        document.querySelectorAll('.bubble-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('bio-display').innerHTML = data[type][0];
        document.getElementById('hint').innerText = data[type][1];
        document.getElementById('val').focus();
    }

    function save() {
        const tg = window.Telegram.WebApp;
        tg.HapticFeedback.notificationOccurred('success');
        alert("Результат зафиксирован ✨");
    }
</script>
</body>
</html>
