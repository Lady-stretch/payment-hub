<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lady Stretch | Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #a18aff; /* Мягкий неоновый фиолетовый */
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        /* Логотип */
        .logo { text-align: center; margin-bottom: 30px; }
        .logo img { max-width: 150px; height: auto; }

        /* Эффект жидкого стекла Apple */
        .card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 0.5px solid var(--border);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .label { font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; color: #888; margin-bottom: 10px; display: block; }

        /* Кастомизация списка и инпута */
        select, input {
            width: 100%; background: rgba(255,255,255,0.06); border: none;
            border-radius: 12px; color: #fff; padding: 12px; font-size: 16px; 
            margin-bottom: 10px; outline: none; box-sizing: border-box;
        }

        .btn-ok {
            width: 100%; background: #fff; color: #000; border: none;
            padding: 15px; border-radius: 12px; font-weight: 600; font-size: 16px;
        }

        /* Прогресс-бар */
        .progress-val { font-size: 24px; font-weight: 300; color: var(--accent); }
        .bar { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 10px; overflow: hidden; }
        .fill { height: 100%; background: var(--accent); width: 14%; box-shadow: 0 0 10px var(--accent); }

        /* График как в Apple Health */
        #chartContainer { height: 150px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="logo">
        <img src="img/logo_white.png" alt="Lady Stretch">
    </div>

    <div class="card">
        <span class="label">Статус Трансформации</span>
        <div><span class="progress-val">14</span> <span style="color:#444">/ 96</span></div>
        <div class="bar"><div class="fill"></div></div>
    </div>

    <div class="card">
        <span class="label">Выбор Направления</span>
        <select id="dir" onchange="updateContent()">
            <option value="sculpt">Body Sculpt</option>
            <option value="spine">Здоровая Спина</option>
            <option value="abs">Ягодицы + Пресс (ЯП)</option>
            <option value="sky">Sky Stretching</option>
            <option value="tabata">Табата / Функционал</option>
        </select>
        
        <input type="number" id="val" placeholder="Оцени состояние (1-10)">
        <button class="btn-ok" onclick="sendToBot()">ЗАФИКСИРОВАТЬ</button>
    </div>

    <div class="card">
        <span class="label">График Состояния</span>
        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div class="card">
        <span class="label">Биохакинг Тела</span>
        <div id="bio-hook" style="font-size: 14px; line-height: 1.5; color: #ccc;">
            Выберите направление, чтобы увидеть биологический отклик...
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // База текстов биохакинга
    const hooks = {
        sculpt: "После <b>Body Sculpt</b> метаболизм ускорен на 15%. Организм сжигает жиры даже во сне.",
        spine: "На <b>Здоровой Спине</b> мы сняли осевую нагрузку. Твои межпозвоночные диски начали получать питание.",
        abs: "<b>ЯП</b> активировал глубокие мышцы кора. Это формирует мышечный корсет и улучшает осанку.",
        sky: "В <b>гамаках</b> декомпрессия суставов увеличила приток лимфы. Твоё тело избавляется от отеков.",
        tabata: "<b>Табата</b> разогнала твою митохондриальную энергию. Ты будешь чувствовать бодрость весь день."
    };

    function updateContent() {
        const dir = document.getElementById('dir').value;
        document.getElementById('bio-hook').innerHTML = hooks[dir];
        
        const input = document.getElementById('val');
        if(dir === 'sky') input.placeholder = "см до пола";
        else input.placeholder = "Оцени состояние (1-10)";
    }

    // Инициализация (первый запуск)
    updateContent();

    // Чистый график Apple Style
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: [1,2,3,4,5,6,7],
            datasets: [{
                data: [5, 7, 6, 8, 9, 7, 10],
                borderColor: '#a18aff',
                borderWidth: 3,
                pointRadius: 0,
                tension: 0.4,
                fill: true,
                backgroundColor: 'rgba(161, 138, 255, 0.05)'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                x: { display: false },
                y: { display: false }
            }
        }
    });

    function sendToBot() {
        const val = document.getElementById('val').value;
        const dir = document.getElementById('dir').value;
        
        if(!val) {
            tg.HapticFeedback.notificationOccurred('error');
            return alert("Введите результат");
        }

        tg.HapticFeedback.notificationOccurred('success');
        
        // ВАЖНО: Это сработает ТОЛЬКО внутри Telegram бота
        const data = JSON.stringify({ action: "log", value: val, direction: dir });
        tg.sendData(data); 
    }
</script>
</body>
</html>
