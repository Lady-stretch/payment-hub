<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LS Evolution Elite V7.8</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050507;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #b085ff;
            --text: #ffffff;
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background: var(--bg); color: var(--text);
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0; overflow-x: hidden;
            min-height: 100vh; display: flex; flex-direction: column;
        }

        #starfield { position: fixed; inset: 0; z-index: -1; }

        /* HEADER */
        header {
            padding-top: var(--safe-top);
            height: calc(60px + var(--safe-top));
            background: rgba(5, 5, 7, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-weight: 200; letter-spacing: 5px; font-size: 14px; }

        /* STATUS */
        .sync-bar {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 9px; padding: 8px 0; color: rgba(255,255,255,0.3);
            letter-spacing: 1px; font-weight: 600;
        }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: #32d74b; box-shadow: 0 0 8px #32d74b; }

        .container { padding: 10px 16px calc(20px + var(--safe-bottom)); flex: 1; }

        /* ROLE SELECTOR */
        .role-nav {
            display: flex; background: var(--glass); border-radius: 12px;
            padding: 4px; margin-bottom: 20px; border: 1px solid var(--border);
        }
        .role-nav div {
            flex: 1; text-align: center; padding: 10px; border-radius: 10px;
            font-size: 11px; font-weight: 800; color: rgba(255,255,255,0.4); transition: 0.3s;
        }
        .role-nav .active { background: var(--accent); color: #000; }

        /* CARDS */
        .card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 24px; padding: 20px; margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }
        .card-label { font-size: 10px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; display: block; }

        /* METRICS */
        .bmi-box { text-align: center; margin-bottom: 15px; }
        .bmi-val { font-size: 32px; font-weight: 300; }
        .bmi-txt { font-size: 10px; text-transform: uppercase; opacity: 0.5; letter-spacing: 1px; }

        .inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        input {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 14px; padding: 14px; color: #fff; text-align: center; font-size: 16px;
            -webkit-appearance: none;
        }

        .btn {
            background: #fff; color: #000; border: none; width: 100%;
            padding: 16px; border-radius: 16px; font-weight: 800; font-size: 12px;
            letter-spacing: 1px; text-transform: uppercase;
        }

        /* GRID */
        .workout-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .t-btn {
            background: var(--glass); border: 1px solid var(--border);
            padding: 18px 10px; border-radius: 18px; text-align: center;
        }
        .t-btn:active { background: rgba(176, 133, 255, 0.1); transform: scale(0.97); }
        .t-name { font-size: 11px; font-weight: 600; display: block; margin-bottom: 4px; }
        .t-count { font-size: 8px; opacity: 0.4; text-transform: uppercase; }

        /* MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; display: none; align-items: center; justify-content: center;
            padding: 20px; backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #0a0a0c; border: 1px solid var(--accent);
            border-radius: 32px; padding: 30px 20px; width: 100%; max-width: 340px; text-align: center;
        }
        .modal-text { font-size: 14px; line-height: 1.6; opacity: 0.8; margin: 20px 0; font-weight: 300; }

        #chart-container { height: 200px; width: 100%; }
    </style>
</head>
<body>

<canvas id="starfield"></canvas>

<header><div class="logo">LADY STRETCH ELITE</div></header>

<div class="sync-bar">
    <div class="dot" id="sync-dot"></div>
    <span id="sync-text">DATABASE_CONNECTED</span>
</div>

<div class="container">

        <div id="r-user" class="active" onclick="setRole('user')">–ö–õ–ò–ï–ù–¢</div>
        <div id="r-coach" onclick="setRole('coach')">–¢–†–ï–ù–ï–†</div>
    </div>

    <div class="card">

            <input type="number" id="h" placeholder="–†–û–°–¢ (–°–ú)" inputmode="numeric">

        <button class="btn" onclick="saveMetrics()">–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    </div>

    <div class="card">

        <div id="chart-container"><canvas id="myChart"></canvas></div>

    <div class="card" style="background: none; border: none; padding: 0;">
        <span class="card-label">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</span>

</div>

<div class="modal" id="modal">

        <div id="m-icon" style="font-size: 40px;">üß¨</div>
        <h3 id="m-title" style="margin-top: 15px; font-weight: 400; letter-spacing: 2px;">–ü–†–û–¢–û–ö–û–õ</h3>
        <p class="modal-text" id="m-body"></p>
        <button class="btn" onclick="closeModal()">–ü–û–ù–Ø–¢–ù–û</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const API_URL = 'https://d5du1tksblqr7q5d8nqs.fary004x.apigw.yandexcloud.net';
    let currentRole = 'user';
    let db = JSON.parse(localStorage.getItem('ls_db_v8')) || { weight: [], dates: [], workouts: {}, height: 0 };

    const protocols = {
        '–ü–∏–ª–∞—Ç–µ—Å': '–†–∞–±–æ—Ç–∞ —Å –≥–ª—É–±–æ–∫–∏–º –∫–æ—Ä–æ–º. –ü–æ–º–æ–≥–∞–µ—Ç —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å "–≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∫–æ—Ä—Å–µ—Ç" –∏ —É–ª—É—á—à–∏—Ç—å –æ—Å–∞–Ω–∫—É.',
        '–°—Ç—Ä–µ—Ç—á–∏–Ω–≥': '–†–∞—Å—Ç—è–∂–∫–∞ —Ñ–∞—Å—Ü–∏–π –∏ —Å–≤—è–∑–æ–∫. –°–Ω–∏–∂–∞–µ—Ç —Ä–∏—Å–∫ —Ç—Ä–∞–≤–º –∏ —É—Å–∫–æ—Ä—è–µ—Ç –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –º—ã—à—Ü.',
        '–ú–§–†': '–°–∞–º–æ–º–∞—Å—Å–∞–∂ —Ä–æ–ª–ª–æ–º. –£–±–∏—Ä–∞–µ—Ç —Ç—Ä–∏–≥–≥–µ—Ä—ã, —É–ª—É—á—à–∞–µ—Ç –ª–∏–º—Ñ–æ—Ç–æ–∫ –∏ –±–æ—Ä–µ—Ç—Å—è —Å –æ—Ç–µ—á–Ω–æ—Å—Ç—å—é.',
        '–ó–¥–æ—Ä–æ–≤–∞—è —Å–ø–∏–Ω–∞': '–£–∫—Ä–µ–ø–ª–µ–Ω–∏–µ –º—ã—à—Ü –≤–¥–æ–ª—å –ø–æ–∑–≤–æ–Ω–æ—á–Ω–∏–∫–∞. –î–µ–∫–æ–º–ø—Ä–µ—Å—Å–∏—è –∏ –ª–µ–≥–∫–æ—Å—Ç—å –≤ –¥–≤–∏–∂–µ–Ω–∏—è—Ö.',
        'Sky Stretching': '–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –≤ –≥–∞–º–∞–∫–∞—Ö. –†–∞–∑–≥—Ä—É–∂–∞–µ—Ç —Å–ø–∏–Ω—É –∏ –¥–∞–µ—Ç —á—É–≤—Å—Ç–≤–æ –Ω–µ–≤–µ—Å–æ–º–æ—Å—Ç–∏.',
        '–ô–æ–≥–∞ —Ä–µ–ª–∞–∫—Å': '–ú—è–≥–∫–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞ –¥–ª—è —Å–Ω—è—Ç–∏—è —Å—Ç—Ä–µ—Å—Å–∞ –∏ –≥–∞—Ä–º–æ–Ω–∏–∑–∞—Ü–∏–∏ –Ω–µ—Ä–≤–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã.',
        '–ü–æ–¥–∫–∞—á–∫–∞+–®–ø–∞–≥–∞—Ç': '–°–∏–ª–∞ + –ì–∏–±–∫–æ—Å—Ç—å. –ò–¥–µ–∞–ª—å–Ω—ã–π –º–∏–∫—Å –¥–ª—è —Ç–µ—Ö, –∫—Ç–æ —Ö–æ—á–µ—Ç —Ä–µ–ª—å–µ—Ñ –∏ —à–ø–∞–≥–∞—Ç.',
        '–Ø–≥–æ–¥–∏—Ü—ã+–ü—Ä–µ—Å—Å': '–†–∞–±–æ—Ç–∞ –Ω–∞ —Ü–µ–ª–µ–≤—ã–µ –∑–æ–Ω—ã. –î–µ–ª–∞–µ—Ç —Ñ–∏–≥—É—Ä—É —Ç–æ—á–µ–Ω–æ–π –∏ –ø–æ–¥—Ç—è–Ω—É—Ç–æ–π.',
        '–ö—Ä—É–≥–æ–≤–∞—è': '–ò–Ω—Ç–µ–Ω—Å–∏–≤–Ω—ã–π –∂–∏—Ä–æ—Å–∂–∏–≥–∞—é—â–∏–π –ø—Ä–æ—Ç–æ–∫–æ–ª. –ü–æ–≤—ã—à–∞–µ—Ç –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç—å —Å–µ—Ä–¥—Ü–∞.',
        'Body Sculpt': '–°–∏–ª–æ–≤–∞—è —Ä–∞–±–æ—Ç–∞ –Ω–∞ –≤—Å–µ –≥—Ä—É–ø–ø—ã –º—ã—à—Ü. –§–æ—Ä–º–∏—Ä—É–µ—Ç –∫—Ä–∞—Å–∏–≤–æ–µ, –∞—Ç–ª–µ—Ç–∏—á–Ω–æ–µ —Ç–µ–ª–æ.',
        '–¢–∞–±–∞—Ç–∞': '20 —Å–µ–∫ —Ä–∞–±–æ—Ç—ã / 10 —Å–µ–∫ –æ—Ç–¥—ã—Ö–∞. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –º–µ—Ç–∞–±–æ–ª–∏—á–µ—Å–∫–∏–π –æ—Ç–∫–ª–∏–∫.',
        'TRX': '–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ —Å –ø–µ—Ç–ª—è–º–∏. –†–∞–±–æ—Ç–∞–µ—Ç –∫–∞–∂–¥–∞—è –º—ã—à—Ü–∞, –≤–∫–ª—é—á–∞—è —Å—Ç–∞–±–∏–ª–∏–∑–∞—Ç–æ—Ä—ã.'
    };

    function setRole(r) {
        currentRole = r;
        document.getElementById('r-user').classList.toggle('active', r === 'user');
        document.getElementById('r-coach').classList.toggle('active', r === 'coach');
        tg.HapticFeedback.impactOccurred('light');
    }

    function render() {
        const g = document.getElementById('grid'); g.innerHTML = '';
        Object.keys(protocols).forEach(p => {
            const count = db.workouts[p] || 0;
            g.innerHTML += `<div class="t-btn" onclick="log('${p}')">
                <span class="t-name">${p}</span>
                <span class="t-count">${count} –°–ï–°–°–ò–ô</span>
            </div>`;
        });
    }

    function log(p) {
        db.workouts[p] = (db.workouts[p] || 0) + 1;
        save(); render();
        
        const waterGoal = ((db.weight[db.weight.length-1] || 60) * 0.033 + (currentRole === 'coach' ? 0.5 : 0)).toFixed(1);
        
        document.getElementById('m-title').innerText = p.toUpperCase();
        document.getElementById('m-body').innerHTML = `${protocols[p]}<br><br><b style="color:var(--accent)">–ì–ò–î–†–ê–¢–ê–¶–ò–Ø:</b> –í–∞—à–∞ –¥–Ω–µ–≤–Ω–∞—è —Ü–µ–ª—å –ø–æ –≤–æ–¥–µ —Å–µ–≥–æ–¥–Ω—è ‚Äî <b>${waterGoal} –ª</b>.`;
        document.getElementById('modal').style.display = 'flex';
        
        sync({ type: 'workout', name: p });
        tg.HapticFeedback.impactOccurred('medium');
    }

    function saveMetrics() {
        const weight = parseFloat(document.getElementById('w').value);
        const height = parseFloat(document.getElementById('h').value);
        if(!weight || !height) return;

        db.weight.push(weight); db.height = height;
        db.dates.push(new Date().toLocaleDateString('ru-RU', {day:'numeric', month:'short'}));
        
        const bmi = (weight / ((height/100)**2)).toFixed(1);
        document.getElementById('bmi-v').innerText = bmi;
        document.getElementById('bmi-t').innerText = bmi < 18.5 ? '–î–ï–§–ò–¶–ò–¢' : (bmi < 25 ? '–ù–û–†–ú–ê' : '–ò–ó–ë–´–¢–û–ö');
        
        save(); updateChart();
        sync({ type: 'metrics', weight, height, bmi });
        tg.HapticFeedback.notificationOccurred('success');
    }

    async function sync(data) {
        const d = document.getElementById('sync-dot');
        d.style.background = '#ff9f0a';
        try {
            await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ user: tg.initDataUnsafe.user?.id, ...data })
            });
            d.style.background = '#32d74b';
        } catch (e) { d.style.background = '#ff453a'; }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function save() { localStorage.setItem('ls_db_v8', JSON.stringify(db)); }

    let chart;
    function updateChart() {
        const ctx = document.getElementById('myChart').getContext('2d');
        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: db.dates,
                datasets: [{
                    data: db.weight,
                    borderColor: '#b085ff',
                    borderWidth: 2,
                    tension: 0.4,
                    pointRadius: 0,
                    fill: true,
                    backgroundColor: 'rgba(176,133,255,0.05)'
                }]
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { x: { display: false }, y: { display: false } }
            }
        });
    }

    // STARS
    const c = document.getElementById('starfield');
    const x = c.getContext('2d');
    function draw() {
        c.width = innerWidth; c.height = innerHeight;
        x.fillStyle = "#fff";
        for(let i=0; i<100; i++) {
            x.globalAlpha = Math.random();
            x.beginPath(); x.arc(Math.random()*innerWidth, Math.random()*innerHeight, 0.8, 0, 7); x.fill();
        }
    }

    draw(); render();
    if(db.weight.length) {
        updateChart();
        document.getElementById('w').value = db.weight[db.weight.length-1];
        document.getElementById('h').value = db.height;
        saveMetrics();
    }
</script>
</body>
</html>
