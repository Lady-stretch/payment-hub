<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LS Portal | Evolution</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #b085ff; --bg: #050508; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; background: var(--bg); font-family: 'Montserrat', sans-serif; color: #fff; }

        /* АДАПТИВНАЯ ШАПКА */
        header {
            position: fixed; top: 0; width: 100%; height: 60px;
            display: flex; align-items: center; padding: 0 15px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 1000; box-sizing: border-box;
        }
        .logo-wrap { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--accent); overflow: hidden; flex-shrink: 0; }
        .logo-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .h-title { flex: 1; text-align: center; font-size: 10px; letter-spacing: 2px; text-transform: uppercase; font-weight: 300; }

        /* СЕТКА: 1 КОЛОНКА НА МОБИЛКЕ */
        .container {
            padding: 80px 15px 30px;
            display: flex; flex-direction: column; gap: 20px;
            max-width: 800px; margin: 0 auto;
        }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 25px;
            padding: 20px; box-sizing: border-box;
        }

        .tag { font-size: 9px; color: var(--accent); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .main-stat { font-size: 40px; font-weight: 100; margin: 10px 0; }
        .main-stat span { font-size: 16px; opacity: 0.5; }

        /* КНОПКИ НАПРАВЛЕНИЙ */
        .grid-dirs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-dir {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; padding: 15px 5px; text-align: center; font-size: 10px;
            color: #fff; cursor: pointer; transition: 0.3s;
        }
        .btn-dir.active { background: #fff; color: #000; font-weight: 600; }

        /* СЕРИАЛ ТРАНСФОРМАЦИИ */
        .bio-content { font-size: 13px; line-height: 1.6; color: rgba(255,255,255,0.8); }
        .bio-content b { color: var(--accent); }

        .input-panel { margin-top: 20px; display: none; text-align: center; }
        .input-panel.visible { display: block; }
        .f-input { 
            width: 80%; background: transparent; border: none; border-bottom: 2px solid var(--accent);
            color: #fff; font-size: 30px; text-align: center; outline: none; margin-bottom: 20px;
        }
        .save-btn {
            width: 100%; background: #fff; color: #000; border: none; padding: 18px;
            border-radius: 15px; font-weight: 600; text-transform: uppercase; font-size: 12px;
        }

        /* МОДАЛКА */
        .modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display:none; align-items:center; justify-content:center;
        }
        .modal-card { padding: 30px; text-align: center; max-width: 90%; }
        
        #chartContainer { height: 200px; }
    </style>
</head>
<body>

    <header>
        <div class="logo-wrap"><img src="https://ladysfit.ru/favicon.ico" alt="LS"></div>
        <div class="h-title" id="user-greeting">Lady Stretch Evolution 2026</div>
    </header>

    <div class="container">
        <div class="glass-card" style="border-left: 4px solid var(--accent);">
            <span class="tag">Следующая серия: Твоё тело</span>
            <div class="bio-content" id="serial-text">
                Выберите цель тренировок, чтобы узнать, какой апгрейд ждет ваш организм...
            </div>
        </div>

        <div class="glass-card">
            <span class="tag">График прогресса</span>
            <div id="chartContainer"><canvas id="myChart"></canvas></div>
        </div>

        <div class="grid-dirs">
            <div class="btn-dir" onclick="selDir(this, 'spine')">Спина и Осанка</div>
            <div class="btn-dir" onclick="selDir(this, 'stretch')">Шпагат и Гибкость</div>
        </div>

        <div class="glass-card">
            <span class="tag">Результат</span>
            <div class="main-stat" id="total-val">0 <span>тренировок</span></div>
            
            <div class="input-panel" id="input-panel">
                <input type="number" class="f-input" id="val-input" placeholder="Сколько сегодня?">
                <button class="save-btn" onclick="addTrain()">Зафиксировать прогресс</button>
            </div>
        </div>
    </div>

    <div class="modal" id="win-modal" onclick="this.style.display='none'">
        <div class="modal-card">
            <span class="tag">Уровень пройден!</span>
            <h2 id="win-title">8 занятий</h2>
            <p id="win-desc" class="bio-content"></p>
            <button class="save-btn" style="margin-top:20px">Продолжить эволюцию</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // Подхватываем имя из ТГ
    const userName = tg.initDataUnsafe?.user?.first_name || "Красотка";
    document.getElementById('user-greeting').innerText = `Личный кабинет: ${userName}`;

    let currentDir = '';
    let db = JSON.parse(localStorage.getItem('ls_db_2026')) || { spine: 0, stretch: 0, history: [0,0,0,0,0,0] };

    const scenario = {
        spine: {
            start: "Хочешь узнать, как твои межпозвоночные диски начнут «пить» воду после 12 занятий?",
            lvl12: "<b>Твоя спина больше не борется с гравитацией!</b> Плечи опустились, зажимы ушли. Знаешь, какой эффект будет на 24-й тренировке?",
            final: "<b>Декомпрессия завершена!</b> Твой рост визуально увеличился, а сон стал глубоким как в детстве."
        },
        stretch: {
            start: "Твои связки станут эластичными как шелк через 12 занятий. Готова запустить процесс?",
            lvl12: "<b>Микроциркуляция в разгаре!</b> Это не просто шпагат — это женское здоровье и легкость походки. Идем к 24 занятиям за 'гормонами радости'?",
            final: "<b>Шелковое тело!</b> Ткани эластичны, а походка притягивает взгляды. Ты великолепна!"
        }
    };

    function selDir(btn, dir) {
        document.querySelectorAll('.btn-dir').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentDir = dir;
        document.getElementById('input-panel').classList.add('visible');
        updateText();
    }

    function updateText() {
        const count = db[currentDir];
        let text = scenario[currentDir].start;
        if(count >= 12) text = scenario[currentDir].lvl12;
        if(count >= 24) text = scenario[currentDir].final;
        document.getElementById('serial-text').innerHTML = text;
        document.getElementById('total-val').innerHTML = `${count} <span>зан.</span>`;
    }

    function addTrain() {
        const val = parseInt(document.getElementById('val-input').value) || 0;
        if(val <= 0) return;
        
        const oldVal = db[currentDir];
        db[currentDir] += val;
        db.history[5] += val; // добавляем в последний месяц графика
        
        if(oldVal < 12 && db[currentDir] >= 12) showWin(12);
        if(oldVal < 24 && db[currentDir] >= 24) showWin(24);

        localStorage.setItem('ls_db_2026', JSON.stringify(db));
        document.getElementById('val-input').value = '';
        updateText();
        updateChart();
        tg.HapticFeedback.impactOccurred('medium');
    }

    function showWin(lvl) {
        document.getElementById('win-title').innerText = `${lvl} ЗАНЯТИЙ!`;
        document.getElementById('win-desc').innerHTML = scenario[currentDir][lvl === 12 ? 'lvl12' : 'final'];
        document.getElementById('win-modal').style.display = 'flex';
    }

    // ГРАФИК
    const ctx = document.getElementById('myChart').getContext('2d');
    let myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['1','2','3','4','5','6'],
            datasets: [{ data: db.history, borderColor: '#b085ff', tension: 0.4, fill: true, backgroundColor: 'rgba(176,133,255,0.1)' }]
        },
        options: { plugins: {legend: {display: false}}, scales: {y: {display: false}, x: {ticks: {color: '#555'}}} }
    });

    function updateChart() {
        myChart.data.datasets[0].data = db.history;
        myChart.update();
    }
</script>
</body>
</html>
