<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LS Achievement Portal | Final Edition 2026</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #b085ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.15);
            --glow: rgba(176, 133, 255, 0.3);
            --bg: #050508;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            background: var(--bg); font-family: 'Montserrat', sans-serif;
            color: #fff; overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        /* 1000 ЗВЕЗД И АВРОРА */
        .universe {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -3;
            background: radial-gradient(circle at 50% 0%, #1a103d 0%, #050508 100%);
        }
        .aurora-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            overflow: hidden; opacity: 0.6;
        }
        .aurora {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background: radial-gradient(circle at 30% 30%, #7a5af830 0%, transparent 40%),
                        radial-gradient(circle at 70% 60%, #24f0ff20 0%, transparent 40%);
            filter: blur(100px); animation: aurora-drift 25s infinite alternate ease-in-out;
        }
        @keyframes aurora-drift {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(15deg) scale(1.2); }
        }
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* ИНТЕРФЕЙС ИЗ ТВОЕЙ ОСНОВЫ */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 85px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; box-sizing: border-box; z-index: 1000;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--border);
        }

        .container {
            max-width: 1200px; margin: 0 auto; padding: 120px 20px 60px;
            display: grid; grid-template-columns: 1fr 400px; gap: 40px;
        }

        @media (max-width: 1000px) {
            .container { grid-template-columns: 1fr; padding-top: 100px; gap: 25px; }
        }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(30px);
            border: 1px solid var(--border); border-radius: 40px;
            padding: 35px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .grid-dirs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 30px; }
        @media (max-width: 600px) { .grid-dirs { grid-template-columns: 1fr 1fr; } }

        .btn-dir {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: 25px; padding: 25px 10px; text-align: center;
            font-size: 11px; cursor: pointer; transition: 0.4s;
            color: rgba(255,255,255,0.7);
        }
        .btn-dir.active {
            background: #fff; color: #000; font-weight: 600;
            box-shadow: 0 15px 30px var(--glow); transform: scale(1.05);
        }

        .tag { font-size: 10px; letter-spacing: 3px; color: var(--accent); font-weight: 600; text-transform: uppercase; margin-bottom: 20px; display: block; }
        .main-stat { font-size: 64px; font-weight: 100; margin: 20px 0; letter-spacing: -3px; }
        .main-stat span { font-size: 20px; color: #555; }

        .f-input {
            width: 100%; background: transparent; border: none; border-bottom: 2px solid var(--accent);
            color: #fff; font-size: 36px; padding: 15px 0; outline: none; text-align: center;
        }

        .save-btn {
            width: 100%; background: #fff; color: #000; border: none; padding: 25px;
            border-radius: 30px; font-weight: 600; text-transform: uppercase;
            margin-top: 30px; cursor: pointer; transition: 0.3s;
        }

        /* МОДАЛКА */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(25px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .modal-card {
            background: rgba(255,255,255,0.03); border: 1px solid #fff; border-radius: 50px;
            padding: 60px 40px; max-width: 450px; text-align: center; margin: 25px;
        }
    </style>
</head>
<body>

    <div class="universe"></div>
    <div class="aurora-container"><div class="aurora"></div></div>
    <canvas id="starfield"></canvas>

    <header>
        <div style="font-weight: 100; letter-spacing: 4px; font-size: 12px;">LADY STRETCH ID</div>
        <div class="h-title">Интеллектуальный отчет 2026</div>
        <div style="opacity: 0.5; font-size: 10px;">V.4.0</div>
    </header>

    <div class="container">
        <div class="col-left">
            <div class="glass-card" style="margin-bottom: 30px;">
                <span class="tag">Аналитика прогресса</span>
                <canvas id="chartCanvas" style="height: 250px;"></canvas>
            </div>

            <div class="grid-dirs">
                <div class="btn-dir" onclick="openBranch(this, 'abs')">Ягодицы + Пресс</div>
                <div class="btn-dir" onclick="openBranch(this, 'spine')">Здоровая спина</div>
                <div class="btn-dir" onclick="openBranch(this, 'stretch')">Шпагат</div>
                <div class="btn-dir" onclick="openBranch(this, 'sky')">Sky Stretch</div>
                <div class="btn-dir" onclick="openBranch(this, 'tabata')">Табата</div>
                <div class="btn-dir" onclick="openBranch(this, 'sculpt')">Body Sculpt</div>
            </div>
        </div>

        <div class="col-right">
            <div class="glass-card" style="margin-bottom: 30px; border-color: var(--accent);">
                <span class="tag">Биологический паспорт</span>
                <div id="bio-info" style="font-size: 15px; line-height: 1.8; font-weight: 300;">
                    Выберите направление, чтобы увидеть магию изменений вашего тела.
                </div>
            </div>

            <div class="glass-card">
                <span class="tag">Результативность</span>
                <div class="main-stat" id="total-stat">0 <span>занятий</span></div>
                
                <div id="input-block" style="display: none;">
                    <input type="number" class="f-input" id="val-entry" placeholder="0">
                    <button class="save-btn" onclick="save()">Зафиксировать</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal" onclick="this.style.display='none'">
        <div class="modal-card">
            <span class="tag" id="ms-tag">Достижение</span>
            <h1 id="ms-title" style="font-weight: 100; font-size: 40px; margin: 20px 0;"></h1>
            <p id="ms-desc" style="font-weight: 300; line-height: 1.8; font-size: 15px;"></p>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    let db = JSON.parse(localStorage.getItem('ls_final_v4')) || {
        yearly: Array(12).fill(0),
        dirs: { abs:0, spine:0, stretch:0, sky:0, tabata:0, sculpt:0 },
        levels: { abs:[], spine:[], stretch:[], sky:[], tabata:[], sculpt:[] }
    };

    // ТВОИ НОВЫЕ СЛОГАНЫ
    const sci = {
        spine: {
            1: "Первая искра зажжена. Ваш путь к легкости официально открыт.",
            5: "Ваши капилляры начали просыпаться. Кровоток в мышцах улучшился — это естественный детокс.",
            12: "Нервная система больше не воспринимает растяжку как стресс. Кортизол падает, когда вы в зале."
        },
        stretch: {
            1: "Большие перемены начинаются с одного бережного движения.",
            12: "Микроциркуляция в области таза усилилась. Это не просто гибкость — это женское здоровье."
        }
    };

    let active = '';
    const chart = new Chart(document.getElementById('chartCanvas'), {
        type: 'line',
        data: { labels: ['Янв','Фев','Мар','Апр','Май','Июн','Июл','Авг','Сен','Окт','Ноя','Дек'], 
        datasets: [{ data: db.yearly, borderColor: '#b085ff', tension: 0.4, fill: true, backgroundColor: 'rgba(176,133,255,0.1)' }] },
        options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#555' } } } }
    });

    function openBranch(btn, type) {
        document.querySelectorAll('.btn-dir').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        active = type;
        document.getElementById('input-block').style.display = 'block';
        updateBio();
    }

    function updateBio() {
        const count = db.dirs[active];
        const data = sci[active] || sci.spine;
        const keys = Object.keys(data).map(Number).sort((a,b) => b-a);
        const currentKey = keys.find(k => count >= k) || 1;
        document.getElementById('bio-info').innerHTML = data[currentKey] || "Ваше тело эволюционирует с каждой минутой.";
    }

    function save() {
        const v = parseInt(document.getElementById('val-entry').value) || 0;
        db.dirs[active] += v;
        db.yearly[new Date().getMonth()] += v;
        
        const count = db.dirs[active];
        const data = sci[active] || sci.spine;
        if (data[count] && !db.levels[active].includes(count)) {
            db.levels[active].push(count);
            showModal(count, data[count]);
        }

        updateUI();
        document.getElementById('val-entry').value = '';
        tg.HapticFeedback.notificationOccurred('success');
    }

    function showModal(n, t) {
        document.getElementById('ms-title').innerText = n + ' ЗАНЯТИЙ';
        document.getElementById('ms-desc').innerText = t;
        document.getElementById('modal').style.display = 'flex';
    }

    function updateUI() {
        const total = Object.values(db.dirs).reduce((a,b)=>a+b, 0);
        document.getElementById('total-stat').innerHTML = `${total} <span>занятий</span>`;
        chart.data.datasets[0].data = db.yearly;
        chart.update();
        updateBio();
        localStorage.setItem('ls_final_v4', JSON.stringify(db));
    }

    // 1000 ЗВЕЗД
    const cvs = document.getElementById('starfield');
    const sCtx = cvs.getContext('2d');
    let stars = [];
    function initStars() {
        cvs.width = window.innerWidth; cvs.height = window.innerHeight;
        stars = Array.from({length: 1000}, () => ({
            x: Math.random()*cvs.width, y: Math.random()*cvs.height,
            r: Math.random()*1.2, t: Math.random()*Math.PI*2, s: 0.01 + Math.random()*0.02
        }));
    }
    function drawStars() {
        sCtx.clearRect(0,0,cvs.width, cvs.height);
        stars.forEach(s => {
            sCtx.globalAlpha = (Math.sin(s.t)+1)/2;
            sCtx.beginPath(); sCtx.arc(s.x, s.y, s.r, 0, 7); sCtx.fillStyle = "#fff"; sCtx.fill();
            s.t += s.s;
        });
        requestAnimationFrame(drawStars);
    }
    initStars(); drawStars(); updateUI();
</script>
</body>
</html>
