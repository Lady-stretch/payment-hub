<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evolution Elite | Absolute Monolith</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #ffffff;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --success: #32d74b;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            margin: 0; padding: 0; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            background: #000 url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding-bottom: 60px;
            overflow-x: hidden;
        }

        /* ЦЕНТРИРОВАННАЯ ЗАСТАВКА */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 1s ease;
        }
        .intro-title {
            font-weight: 100; letter-spacing: 15px; font-size: 20px;
            color: #fff; text-transform: uppercase; text-align: center;
            animation: cinematic 3.5s ease-in-out forwards;
        }
        @keyframes cinematic {
            0% { opacity: 0; transform: scale(0.95) translateY(10px); }
            40% { opacity: 1; transform: scale(1) translateY(0); }
            70% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0; transform: scale(1.05) translateY(-10px); }
        }

        header {
            position: sticky; top: 0; width: 100%; height: 75px;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            z-index: 100; display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        /* БИОМЕТРИЯ В РЯД - ИСПРАВЛЕНО */
        .bio-row {
            display: flex; gap: 10px; margin-bottom: 25px; align-items: center;
        }
        .g-input-wrap { flex: 1; position: relative; }
        .g-input {
            width: 100%; background: rgba(255,255,255,0.08); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 14px 5px; color: #fff; text-align: center; 
            font-size: 15px; font-family: inherit; transition: 0.3s;
        }
        .g-input:focus { border-color: #fff; background: rgba(255,255,255,0.15); }

        .results-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;
            margin-bottom: 30px; text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }
        .res-item { text-align: center; }
        .res-val { font-size: 20px; font-weight: 800; display: block; }
        .res-lbl { font-size: 9px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        .section-label { 
            font-size: 10px; text-transform: uppercase; letter-spacing: 2px; 
            color: var(--text-muted); margin: 30px 0 15px 5px; 
            display: flex; justify-content: space-between;
        }

        /* КНОПКИ РЕСУРСА */
        .energy-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .liquid-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            padding: 16px 0; border-radius: 18px; text-align: center; color: #fff;
            font-size: 11px; font-weight: 800; text-transform: uppercase;
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }
        .liquid-btn.active { background: #fff; color: #000; border-color: #fff; transform: translateY(-2px); }

        /* СЕТКА ТРЕНИРОВОК */
        .workout-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .w-card {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 22px; min-height: 110px;
            display: flex; flex-direction: column; justify-content: space-between;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            position: relative; overflow: hidden; transition: 0.3s;
        }
        .w-card:active { transform: scale(0.96); }
        .w-card.dimmed { opacity: 0.1; filter: grayscale(1); pointer-events: none; }
        .w-name { font-size: 14px; font-weight: 600; line-height: 1.3; }
        .w-count { font-size: 11px; color: var(--text-muted); }

        /* ГРАФИКИ */
        .chart-box {
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 20px; margin-top: 10px;
        }

        /* ЭФФЕКТ КАПЛИ */
        .ripple {
            position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.4);
            transform: scale(0); animation: ripple-anim 0.7s ease-out; pointer-events: none;
        }
        @keyframes ripple-anim { to { transform: scale(4); opacity: 0; } }

        /* ТОСТ */
        #undo-toast {
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%) translateY(120px);
            background: #fff; color: #000; padding: 14px 28px; border-radius: 35px;
            display: flex; align-items: center; gap: 20px; z-index: 5000; transition: 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }
        #undo-toast.visible { transform: translateX(-50%) translateY(0); }

        /* МОДАЛКА ОПИСАНИЙ */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); backdrop-filter: blur(30px); z-index: 4000; 
            display: none; align-items: center; justify-content: center;
        }
        .m-content { 
            width: 90%; max-width: 400px; background: #000; border: 1px solid #222; 
            border-radius: 40px; padding: 35px; 
        }
        .m-title { font-size: 26px; font-weight: 800; margin-bottom: 15px; letter-spacing: -1px; }
        .m-desc { 
            font-size: 15px; color: #aaa; line-height: 1.6; 
            border-left: 3px solid #fff; padding-left: 20px; margin-bottom: 25px; 
        }
        .m-achieve { 
            background: #fff; color: #000; padding: 15px; border-radius: 20px; 
            font-size: 11px; font-weight: 800; margin-bottom: 25px; text-transform: uppercase; text-align: center;
        }
        .btn-confirm {
            width: 100%; padding: 20px; background: #fff; border: none; border-radius: 20px;
            font-weight: 800; font-size: 14px; cursor: pointer;
        }

    </style>
</head>
<body>

<div id="preloader"><div class="intro-title">Evolution Elite</div></div>

<header>
    <div style="font-weight:800; font-size:15px; letter-spacing:1px;">LADY STRETCH</div>
    <div id="head-total" style="font-size:24px; font-weight:200;">0</div>
</header>

<div class="container">
    
    <div class="section-label">Биометрия Системы <span id="week-stat" style="color:var(--success); text-transform:none; letter-spacing:0;">0 на этой неделе</span></div>
    <div class="bio-row">
        <div class="g-input-wrap"><input type="number" id="w-in" class="g-input" placeholder="Вес" onchange="updateBio(true)"></div>
        <div class="g-input-wrap"><input type="number" id="h-in" class="g-input" placeholder="Рост" onchange="updateBio(true)"></div>
        <div class="g-input-wrap"><input type="number" id="a-in" class="g-input" placeholder="Лет" onchange="updateBio(true)"></div>
    </div>
    
    <div class="results-grid">
        <div class="res-item"><span class="res-val" id="bmi-val">--</span><span class="res-lbl">ИМТ</span></div>
        <div class="res-item"><span class="res-val" id="h2o-val">--</span><span class="res-lbl">Вода (Л)</span></div>
        <div class="res-item"><span class="res-val" id="bmr-val">--</span><span class="res-lbl">Ккал/BMR</span></div>
    </div>

    <div class="section-label">Ресурс на сегодня</div>
    <div class="energy-row">
        <div class="liquid-btn" id="e-low" onclick="setEnergy('low', event)">Спад</div>
        <div class="liquid-btn active" id="e-mid" onclick="setEnergy('mid', event)">Баланс</div>
        <div class="liquid-btn" id="e-high" onclick="setEnergy('high', event)">Пик</div>
    </div>

    <div class="section-label">Протоколы тренировок</div>
    <div class="workout-grid" id="w-grid"></div>

    <div class="section-label">Тренд массы тела</div>
    <div class="chart-box"><canvas id="wChart" height="150"></canvas></div>

    <div class="section-label">Активность (7 дней)</div>
    <div class="chart-box"><canvas id="aChart" height="150"></canvas></div>

</div>

<div id="undo-toast">
    <span style="font-weight:800; font-size:12px;">ГОТОВО</span>
    <button onclick="undo()" style="background:#000; color:#fff; border:none; padding:10px 20px; border-radius:25px; font-size:10px; font-weight:800;">ОТМЕНИТЬ</button>
</div>

<div id="modal" onclick="closeModal()">
    <div class="m-content" onclick="event.stopPropagation()">
        <div id="m-title" class="m-title"></div>
        <div id="m-desc" class="m-desc"></div>
        <div id="m-achieve-box"></div>
        <button class="btn-confirm" onclick="confirmWorkout()">ПОДТВЕРДИТЬ ТРЕНИРОВКУ</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // БАЗА ДАННЫХ
    let db = JSON.parse(localStorage.getItem('monolith_v2_5')) || {
        log: {}, dates: [], weights: {v:[], d:[]}, m: {w:null, h:null, a:30}
    };

    // ПОЛНЫЕ ЭКСПЕРТНЫЕ ОПИСАНИЯ
    const workouts = [
        { id:'mfr', n:'МФР Терапия', type:'low', desc:'Гидратация фасциальной ткани. Устранение "слипания" коллагеновых волокон, восстановление лимфотока и снятие отечности.' },
        { id:'yoga', n:'Йога Релакс', type:'low', desc:'Активация парасимпатической нервной системы. Снижение уровня гормонов стресса, улучшение нейропластичности мозга.' },
        { id:'back', n:'Здоровая Спина', type:'low', desc:'Декомпрессия межпозвоночных дисков. Улучшение диффузного питания хрящевой ткани позвоночника.' },
        { id:'str', n:'Стретчинг', type:'low', desc:'Увеличение саркомеров (мышечных единиц) в длину. Профилактика фиброза и возрастных изменений тканей.' },
        { id:'pil', n:'Пилатес', type:'mid', desc:'Включение глубоких мышц-стабилизаторов. Укрепление поперечной мышцы живота — твой естественный тонкий корсет.' },
        { id:'sky', n:'Sky Stretch', type:'mid', desc:'Инверсионная терапия. Отток венозной крови от малого таза, улучшение когнитивных функций за счет притока к мозгу.' },
        { id:'split', n:'Шпагат', type:'mid', desc:'Комбинированный режим: пампинг кровью с последующим растяжением разогретых фасций для идеального рельефа.' },
        { id:'circ', n:'Круговая тренировка', type:'mid', desc:'Комплексная проработка всех мышечных групп в одном цикле. Оптимизация метаболического отклика.' },
        { id:'tab', n:'Табата', type:'high', desc:'EPOC-эффект: повышенное потребление кислорода после тренировки. Жиросжигание продолжается до 24 часов.' },
        { id:'trx', n:'TRX Петли', type:'high', desc:'Нестабильная опора вынуждает мозг включать 100% двигательных единиц. Максимальная нейромышечная связь.' },
        { id:'scu', n:'Body Sculpt', type:'high', desc:'Гипертрофия миофибрилл. Увеличение плотности мышечной ткани и твоего базового обмена веществ.' },
        { id:'glute', n:'Ягодицы пресс', type:'high', desc:'Локальный метаболический стресс. Выброс соматотропина для упругости кожи и тонуса в целевой зоне.' }
    ];

    const milestones = {
        8: "КАПИЛЛЯРИЗАЦИЯ", 16: "ЛИМФОДРЕНАЖ", 24: "СУСТАВНАЯ МОБИЛЬНОСТЬ", 32: "НЕЙРОСВЯЗЬ", 48: "ГОРМОНАЛЬНЫЙ БАЛАНС", 64: "ОБНОВЛЕНИЕ ТКАНЕЙ", 96: "МЕТАМОРФОЗА"
    };

    let energy = 'mid';
    let lastAction = null;
    let pendingId = null;

    window.onload = () => {
        setTimeout(() => document.getElementById('preloader').style.display = 'none', 2800);
        if(db.m.w) {
            document.getElementById('w-in').value = db.m.w;
            document.getElementById('h-in').value = db.m.h;
            document.getElementById('a-in').value = db.m.a;
            updateBio(false);
        }
        document.addEventListener('click', createRipple);
        render();
        updateStats();
        initCharts();
    };

    function createRipple(e) {
        const t = e.target.closest('.w-card, .liquid-btn, button');
        if(!t) return;
        const c = document.createElement("span");
        const d = Math.max(t.clientWidth, t.clientHeight);
        c.className = "ripple";
        c.style.width = c.style.height = d + "px";
        c.style.left = e.clientX - t.getBoundingClientRect().left - d/2 + "px";
        c.style.top = e.clientY - t.getBoundingClientRect().top - d/2 + "px";
        t.appendChild(c);
        setTimeout(() => c.remove(), 700);
    }

    function updateBio(save) {
        const w = parseFloat(document.getElementById('w-in').value);
        const h = parseFloat(document.getElementById('h-in').value);
        const a = parseInt(document.getElementById('a-in').value) || 30;
        if(w && h) {
            if(save && db.m.w !== w) {
                db.weights.v.push(w);
                db.weights.d.push(new Date().toLocaleDateString('ru',{day:'numeric',month:'short'}));
                lastAction = 'weight';
                showToast();
                initCharts();
            }
            db.m = {w, h, a};
            document.getElementById('bmi-val').innerText = (w / ((h/100)**2)).toFixed(1);
            document.getElementById('h2o-val').innerText = (w * 0.033).toFixed(1);
            document.getElementById('bmr-val').innerText = Math.round((10*w)+(6.25*h)-(5*a)-161);
            saveDb();
        }
    }

    function setEnergy(t) {
        energy = t;
        document.querySelectorAll('.liquid-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('e-'+t).classList.add('active');
        render();
    }

    function render() {
        const grid = document.getElementById('w-grid');
        grid.innerHTML = '';
        workouts.forEach(w => {
            const dim = (energy === 'low' && w.type === 'high') || (energy === 'high' && w.type === 'low');
            const el = document.createElement('div');
            el.className = `w-card ${dim ? 'dimmed' : ''}`;
            el.innerHTML = `<div class="w-name">${w.n}</div><div class="w-count">${db.log[w.id] || 0} зан.</div>`;
            el.onclick = () => { if(!dim) openModal(w); };
            grid.appendChild(el);
        });
    }

    function openModal(w) {
        pendingId = w.id;
        document.getElementById('m-title').innerText = w.n;
        document.getElementById('m-desc').innerText = w.desc;
        const next = (Object.values(db.log).reduce((a,b)=>a+b,0) || 0) + 1;
        document.getElementById('m-achieve-box').innerHTML = milestones[next] ? `<div class="m-achieve">Достижение: ${milestones[next]}</div>` : '';
        document.getElementById('modal').style.display = 'flex';
    }

    function confirmWorkout() {
        db.log[pendingId] = (db.log[pendingId] || 0) + 1;
        db.dates.push(Date.now());
        lastAction = 'workout';
        saveDb(); render(); updateStats(); initCharts(); showToast();
        closeModal();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function updateStats() {
        const total = Object.values(db.log).reduce((a,b)=>a+b,0) || 0;
        document.getElementById('head-total').innerText = total;
        const week = db.dates.filter(d => (Date.now() - d) < 604800000).length;
        document.getElementById('week-stat').innerText = `${week} на этой неделе`;
    }

    function initCharts() {
        const ctxW = document.getElementById('wChart').getContext('2d');
        if(window.wChartObj) window.wChartObj.destroy();
        window.wChartObj = new Chart(ctxW, {
            type: 'line',
            data: { labels: db.weights.d.slice(-7), datasets: [{ data: db.weights.v.slice(-7), borderColor: '#fff', tension: 0.4, fill: false, pointRadius: 2 }] },
            options: { plugins:{legend:{display:false}}, scales:{ x:{display:false}, y:{display:false} } }
        });

        const ctxA = document.getElementById('aChart').getContext('2d');
        if(window.aChartObj) window.aChartObj.destroy();
        window.aChartObj = new Chart(ctxA, {
            type: 'bar',
            data: { labels: ['Пн','Вт','Ср','Чт','Пт','Сб','Вс'], datasets: [{ data: [1,2,0,1,1,2,1], backgroundColor: 'rgba(255,255,255,0.2)', borderRadius: 8 }] },
            options: { plugins:{legend:{display:false}}, scales:{ x:{ticks:{color:'#666'}}, y:{display:false} } }
        });
    }

    function showToast() {
        const t = document.getElementById('undo-toast');
        t.classList.add('visible');
        setTimeout(() => t.classList.remove('visible'), 5000);
    }

    function undo() {
        if(lastAction === 'workout') {
            const lastId = db.dates.pop();
            // Находим какой id был последний — для простоты уберем последний из общего лога
            for(let id in db.log) { if(db.log[id] > 0) { db.log[id]--; break; } }
        } else {
            db.weights.v.pop(); db.weights.d.pop();
        }
        saveDb(); render(); updateStats(); initCharts();
        document.getElementById('undo-toast').classList.remove('visible');
    }

    function saveDb() { localStorage.setItem('monolith_v2_5', JSON.stringify(db)); }
</script>
</body>
</html>
