<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LS BLACK DIAMOND 13.0</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #FFD700; /* Яркое золото */
            --accent: #FFFFFF;
            --bg: #000000;
            --card-bg: rgba(25, 25, 25, 0.7);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0; background: var(--bg); color: #fff;
            font-family: 'Montserrat', sans-serif; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000 80%);
        }

        /* МГНОВЕННЫЙ ПРЕМИУМ-ЛОАДЕР */
        #splash {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.5s ease-out;
        }
        .diamond {
            width: 60px; height: 60px; border: 2px solid var(--gold);
            transform: rotate(45deg); animation: pulse 1s infinite alternate;
            box-shadow: 0 0 30px var(--gold);
        }
        @keyframes pulse { to { transform: rotate(45deg) scale(1.2); box-shadow: 0 0 60px var(--gold); } }

        .app { max-width: 500px; margin: 0 auto; padding: 100px 15px 140px; }

        header {
            position: fixed; top: 0; width: 100%; height: 75px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 1000; display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 1px solid var(--glass-border);
        }
        .logo { font-weight: 900; letter-spacing: 3px; font-size: 16px; color: var(--gold); text-transform: uppercase; }

        /* ЭФФЕКТ СТЕКЛА */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 25px; margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        }

        .label {
            font-size: 10px; font-weight: 900; color: var(--gold);
            text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; display: block;
        }

        /* ИНПУТЫ ДЛЯ СМАРТФОНА */
        .input-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .input-lux {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 18px 5px; color: #fff;
            font-size: 20px; font-weight: 600; text-align: center;
        }
        .input-lux:focus { border-color: var(--gold); background: rgba(255,215,0,0.1); }

        .btn-action {
            width: 100%; background: var(--gold); border: none;
            padding: 20px; border-radius: 16px; color: #000;
            font-weight: 900; font-size: 14px; text-transform: uppercase;
            letter-spacing: 1px; cursor: pointer; transition: 0.2s;
        }
        .btn-action:active { transform: scale(0.95); opacity: 0.8; }

        /* БЖУ СЕТКА */
        .result-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 25px; display: none; }
        .res-item {
            background: rgba(255,255,255,0.03); border-radius: 15px; padding: 15px 5px;
            text-align: center; border: 1px solid var(--glass-border);
        }
        .res-v { display: block; font-size: 18px; font-weight: 900; color: var(--gold); }
        .res-l { font-size: 8px; text-transform: uppercase; opacity: 0.6; }

        /* КАРТОЧКИ ТРЕНИРОВОК */
        .workout-list { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .workout-card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 20px; position: relative;
        }
        .workout-card h3 { font-size: 13px; margin: 0; font-weight: 600; color: #fff; }
        .workout-card span { font-size: 8px; color: var(--gold); text-transform: uppercase; margin-top: 5px; display: block; }
        .count { position: absolute; top: 10px; right: 15px; font-size: 12px; color: var(--gold); font-weight: 900; }

        /* МОДАЛКА */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-c { background: #111; border: 1px solid var(--gold); padding: 30px; border-radius: 30px; text-align: center; width: 100%; }

        .price-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .price-v { font-weight: 900; color: var(--gold); }
    </style>
</head>
<body>

<div id="splash">
    <div class="diamond"></div>
    <div style="margin-top: 40px; font-weight: 900; letter-spacing: 5px; color: var(--gold);">LADY STRETCH</div>
</div>

<header>
    <div class="logo">LS <b>SUPREME</b></div>
    <div id="u-tag" style="font-size: 9px; background: var(--gold); color: #000; padding: 5px 12px; border-radius: 20px; font-weight: 900;">SYKTYVKAR</div>
</header>

<div class="app">

    <span class="label">01 // Body Scanner</span>
    <div class="glass-card">
        <div class="input-row">
            <input type="number" id="w" class="input-lux" placeholder="ВЕС">
            <input type="number" id="h" class="input-lux" placeholder="РОСТ">
            <input type="number" id="a" class="input-lux" placeholder="ЛЕТ">
        </div>
        
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="input-lux" style="flex:1; font-size:12px;" id="g-f" onclick="app.setG('f')">ЖЕНЩИНА</button>
            <button class="input-lux" style="flex:1; font-size:12px;" id="g-m" onclick="app.setG('m')">МУЖЧИНА</button>
        </div>

        <button class="btn-action" onclick="app.scan()">Рассчитать показатели</button>

        <div class="result-grid" id="res-grid">
            <div class="res-item"><span class="res-v" id="r-bmi">-</span><span class="res-l">ИМТ</span></div>
            <div class="res-item"><span class="res-v" id="r-kcal">-</span><span class="res-l">Ккал</span></div>
            <div class="res-item"><span class="res-v" id="r-p">-</span><span class="res-l">Белки</span></div>
            <div class="res-item"><span class="res-v" id="r-f">-</span><span class="res-l">Жиры</span></div>
            <div class="res-item"><span class="res-v" id="r-c">-</span><span class="res-l">Углеводы</span></div>
            <div class="res-item"><span class="res-v" id="r-h2o">-</span><span class="res-l">Вода</span></div>
        </div>
    </div>

    <span class="label">02 // Analytics</span>
    <div class="glass-card" style="height: 250px; padding: 15px;">
        <canvas id="chart"></canvas>
    </div>

    <span class="label">03 // Training Protocols</span>
    <div class="workout-list" id="w-list"></div>

    <span class="label">04 // Memberships</span>
    <div class="glass-card">
        <div class="price-row"><span>16 занятий</span><span class="price-v">11 200 ₽</span></div>
        <div class="price-row"><span>32 занятия</span><span class="price-v">22 400 ₽</span></div>
        <div class="price-row"><span>64 занятия</span><span class="price-v">44 800 ₽</span></div>
        <button class="btn-action" style="margin-top:20px;" onclick="window.open('https://ladystretch.ru/syktyvkar')">Купить абонемент</button>
    </div>

</div>

<div class="modal" id="modal" onclick="app.closeM()">
    <div class="modal-c" onclick="event.stopPropagation()">
        <div id="m-body"></div>
        <button class="btn-action" style="margin-top:20px;" onclick="app.closeM()">Закрыть</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.headerColor = "#000000";

    const dataList = [
        {id:'1', name:'Classic Stretch', tag:'Гибкость'},
        {id:'2', name:'Pilates', tag:'Осанка'},
        {id:'3', name:'МФР Релиз', tag:'Восстановление'},
        {id:'4', name:'Здоровая Спина', tag:'Терапия'},
        {id:'5', name:'Sky Stretching', tag:'Аэро'},
        {id:'6', name:'Йога', tag:'Баланс'},
        {id:'7', name:'Шпагат', tag:'Результат'},
        {id:'8', name:'Body Sculpt', tag:'Рельеф'},
        {id:'9', name:'ABS + Booty', tag:'Форма'},
        {id:'10', name:'Tabata', tag:'Жиросжигание'},
        {id:'11', name:'TRX', tag:'Сила'},
        {id:'12', name:'Aero Art', tag:'Эстетика'}
    ];

    class App {
        constructor() {
            this.state = JSON.parse(localStorage.getItem('ls_13')) || { g:'f', logs:{}, wH:[], dates:[] };
            this.chart = null;
            this.init();
        }
        init() {
            setTimeout(() => document.getElementById('splash').style.display='none', 800);
            this.setG(this.state.g, false);
            this.render();
            this.initChart();
        }
        setG(g, save=true) {
            this.state.g = g;
            document.getElementById('g-f').style.borderColor = g === 'f' ? 'var(--gold)' : 'var(--glass-border)';
            document.getElementById('g-m').style.borderColor = g === 'm' ? 'var(--gold)' : 'var(--glass-border)';
            if(save) this.save();
        }
        scan() {
            const w = parseFloat(document.getElementById('w').value), h = parseFloat(document.getElementById('h').value), a = parseInt(document.getElementById('a').value);
            if(!w || !h || !a) return;
            const bmi = (w / ((h/100)**2)).toFixed(1);
            let bmr = (10 * w) + (6.25 * h) - (5 * a);
            bmr = this.state.g === 'f' ? bmr - 161 : bmr + 5;
            const kcal = Math.round(bmr * 1.35);

            document.getElementById('res-grid').style.display = 'grid';
            document.getElementById('r-bmi').innerText = bmi;
            document.getElementById('r-kcal').innerText = kcal;
            document.getElementById('r-p').innerText = Math.round(w * 1.8) + 'g';
            document.getElementById('r-f').innerText = Math.round(w * 0.9) + 'g';
            document.getElementById('r-c').innerText = Math.round((kcal - (w*1.8*4 + w*0.9*9)) / 4) + 'g';
            document.getElementById('r-h2o').innerText = (w * 0.033).toFixed(1) + 'L';

            this.state.wH.push(w);
            this.state.dates.push(new Date().toLocaleDateString('ru',{day:'2-digit',month:'2-digit'}));
            this.save();
            tg.HapticFeedback.impactOccurred('heavy');
        }
        render() {
            document.getElementById('w-list').innerHTML = dataList.map(d => `
                <div class="workout-card" onclick="app.openD('${d.id}')">
                    <div class="count">${this.state.logs[d.id] || 0}</div>
                    <span>${d.tag}</span><h3>${d.name}</h3>
                </div>`).join('');
        }
        openD(id) {
            const d = dataList.find(x => x.id === id);
            document.getElementById('m-body').innerHTML = `<h2 style="color:var(--gold);">${d.name}</h2><p>50 минут интенсивной работы над собой.</p><button class="btn-action" onclick="app.log('${id}')">Засчитать тренировку</button>`;
            document.getElementById('modal').style.display = 'flex';
        }
        log(id) {
            this.state.logs[id] = (this.state.logs[id] || 0) + 1;
            this.save(); this.render(); this.closeM();
            tg.HapticFeedback.notificationOccurred('success');
        }
        closeM() { document.getElementById('modal').style.display = 'none'; }
        save() { 
            localStorage.setItem('ls_13', JSON.stringify(this.state));
            if(this.chart) { this.chart.data.labels = this.state.dates; this.chart.data.datasets[0].data = this.state.wH; this.chart.update(); }
        }
        initChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            this.chart = new Chart(ctx, {
                type: 'line',
                data: { labels: this.state.dates, datasets: [{ label: 'Weight', data: this.state.wH, borderColor: '#FFD700', tension: 0.4, fill: true, backgroundColor: 'rgba(255,215,0,0.05)' }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: { display: false } }, y: { grid: { color: 'rgba(255,255,255,0.05)' } } } }
            });
        }
    }
    const app = new App();
</script>
</body>
</html>
