<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lady Stretch | Evolution Premium</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #D4AF37;
            --gold-glass: rgba(212, 175, 55, 0.1);
            --bg-dark: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --white: #ffffff;
        }

        /* МОДУЛЬ №1: ФИКСИРОВАННЫЙ ФОН И ПРЕЛОАДЕР */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-image: url('bg.jpg'); /* ФОН ЗАКРЕПЛЕН */
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-color: var(--bg-dark);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 1s ease;
        }

        .laser {
            position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: var(--gold); box-shadow: 0 0 30px var(--gold);
            animation: scan 3s infinite ease-in-out; z-index: 10;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* ШАПКА ПО ТВОЕМУ ЗАПРОСУ */
        header {
            position: sticky; top: 0; width: 100%; height: 80px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 999; display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; border-bottom: 1px solid var(--glass-border);
        }

        .brand-box { line-height: 1.1; }
        .brand-name { font-size: 18px; font-weight: 200; letter-spacing: 5px; }
        .brand-sub { font-size: 8px; font-weight: 900; color: var(--gold); letter-spacing: 3px; }

        /* МОДУЛЬ №2: СТЕКЛЯННЫЕ ПАНЕЛИ (ПРЕЛОМЛЕНИЕ) */
        .container { max-width: 500px; margin: 0 auto; padding: 20px; opacity: 0; transition: 2s; }
        .visible { opacity: 1; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); /* ПРЕЛОМЛЕНИЕ */
            border: 1px solid var(--glass-border);
            border-radius: 25px; padding: 25px; margin-bottom: 20px;
        }

        .label { font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 3px; margin: 25px 0 12px 10px; display: block; }

        /* ГЕНДЕР И АКТИВНОСТЬ */
        .toggle-group { display: flex; gap: 8px; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 15px; }
        .toggle-item { flex: 1; padding: 14px; text-align: center; font-size: 10px; font-weight: 700; border-radius: 12px; cursor: pointer; transition: 0.3s; color: rgba(255,255,255,0.5); }
        .toggle-item.active { background: var(--white); color: #000; }

        /* СЕТКА ВВОДА В ОДИН РЯД */
        .input-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-top: 20px; }
        .input-box { text-align: center; }
        .input-box span { font-size: 8px; color: var(--gold); display: block; margin-bottom: 8px; }
        .input-field { width: 100%; background: transparent; border: none; color: #fff; font-size: 24px; font-weight: 200; text-align: center; outline: none; }

        /* ЭКСПЕРТНЫЕ СКОБКИ */
        .expert-brackets {
            position: relative; padding: 25px; margin: 30px 0;
            background: var(--gold-glass); border-radius: 20px;
            border-left: 2px solid var(--gold); border-right: 2px solid var(--gold);
        }

        /* СЕТКА ПРОТОКОЛОВ */
        .workout-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .workout-card { 
            background: var(--glass); backdrop-filter: blur(10px); 
            border: 1px solid var(--glass-border); border-radius: 20px;
            padding: 20px; text-align: center; cursor: pointer; 
        }
        .w-name { font-size: 13px; font-weight: 600; margin-bottom: 5px; }
        .w-count { font-size: 8px; font-weight: 900; color: var(--gold); text-transform: uppercase; }

        /* МОДАЛКА */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(30px);
            z-index: 10001; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content { background: var(--glass); border: 1px solid var(--glass-border); padding: 35px; border-radius: 30px; width: 100%; max-width: 400px; text-align: center; }
        .btn-gold { width: 100%; padding: 20px; background: var(--gold); border: none; border-radius: 15px; font-weight: 800; font-size: 12px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div id="loader">
    <div class="brand-name" style="font-size: 24px;">LADY STRETCH</div>
    <div class="brand-sub" style="font-size: 10px;">EVOLUTION PREMIUM</div>
    <div class="laser"></div>
</div>

<header>
    <div class="brand-box">
        <div class="brand-name">LADY STRETCH</div>
        <div class="brand-sub">SYKTYVKAR</div>
    </div>
    <div style="text-align: right;">
        <span id="global-counter" style="font-size: 30px; font-weight: 100; color: var(--gold);">0</span>
        <div style="font-size: 7px; font-weight: 900; opacity: 0.5;">СЕАНСОВ</div>
    </div>
</header>

<div class="container" id="main-ui">
    
    <span class="label">Параметры тела</span>
    <div class="glass-card">
        <div class="toggle-group">
            <div class="toggle-item active" id="gen-f" onclick="sys.setG('f')">Женщина</div>
            <div class="toggle-item" id="gen-m" onclick="sys.setG('m')">Мужчина</div>
        </div>
        
        <div class="input-row">
            <div class="input-box"><span>ВЕС (КГ)</span><input type="number" id="w" class="input-field" placeholder="00" oninput="sys.calc()"></div>
            <div class="input-box"><span>РОСТ (СМ)</span><input type="number" id="h" class="input-field" placeholder="000" oninput="sys.calc()"></div>
            <div class="input-box"><span>ВОЗРАСТ</span><input type="number" id="a" class="input-field" placeholder="00" oninput="sys.calc()"></div>
        </div>
    </div>

    <span class="label">Уровень активности</span>
    <div class="glass-card">
        <div class="toggle-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
            <div class="toggle-item active" id="act-1" onclick="sys.setA(1.2, 1)">Низкая</div>
            <div class="toggle-item" id="act-2" onclick="sys.setA(1.375, 2)">Средняя</div>
            <div class="toggle-item" id="act-3" onclick="sys.setA(1.55, 3)">Высокая</div>
            <div class="toggle-item" id="act-4" onclick="sys.setA(1.9, 4)">Extreme</div>
        </div>
    </div>

    <div class="expert-brackets" id="exp-box">
        <div style="font-size: 9px; font-weight: 900; color: var(--gold); margin-bottom: 10px; text-transform: uppercase;">Экспертный анализ:</div>
        <div id="exp-txt" style="font-size: 14px; font-weight: 300; line-height: 1.6; color: #ddd;">Ожидание данных...</div>
    </div>

    <div class="glass-card" style="display: grid; grid-template-columns: 1fr 1fr 1fr; text-align: center;">
        <div><span id="r-bmi" style="font-size: 20px; display: block;">--</span><span style="font-size: 7px; color: var(--gold);">ИМТ</span></div>
        <div><span id="r-h2o" style="font-size: 20px; display: block;">--</span><span style="font-size: 7px; color: var(--gold);">ВОДА (Л)</span></div>
        <div><span id="r-kcal" style="font-size: 20px; display: block;">--</span><span style="font-size: 7px; color: var(--gold);">ККАЛ</span></div>
    </div>

    <span class="label">Протоколы (50 минут)</span>
    <div class="workout-grid" id="w-grid"></div>

    <span class="label">Прогресс массы</span>
    <div class="glass-card"><canvas id="weightChart" style="height: 150px;"></canvas></div>

    <button onclick="sys.reset()" style="width: 100%; background: none; border: none; color: red; font-size: 9px; letter-spacing: 2px; margin: 40px 0; opacity: 0.3;">СБРОСИТЬ ВСЕ ДАННЫЕ</button>
</div>

<div id="m-win" class="modal" onclick="sys.closeM()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="m-tit" style="font-size: 22px; font-weight: 200; margin-bottom: 15px;"></div>
        <div id="m-des" style="font-size: 14px; font-weight: 300; color: #bbb; line-height: 1.6;"></div>
        <button class="btn-gold" onclick="sys.confirm()">ЗАФИКСИРОВАТЬ СЕАНС</button>
    </div>
</div>

<script>
const protocols = [
    { id: 'p1', n: 'Пилатес', d: 'Укрепление внутреннего корсета и работа с осанкой.' },
    { id: 'p2', n: 'МФР', d: 'Снятие зажимов и лимфодренажный самомассаж.' },
    { id: 'p3', n: 'Здоровая спина', d: 'Устранение болей и вытяжение позвоночника.' },
    { id: 'p4', n: 'Стретчинг', d: 'Классическая растяжка для гибкости всего тела.' },
    { id: 'p5', n: 'Sky Stretching', d: 'Растяжка в гамаках в состоянии невесомости.' },
    { id: 'p6', n: 'Подкачка + Растяжка', d: 'Жиросжигание и создание рельефа.' },
    { id: 'p7', n: 'Ягодицы + Пресс', d: 'Интенсивная работа над проблемными зонами.' },
    { id: 'p8', n: 'Круговая', d: 'Высокоинтенсивный тренинг для выносливости.' },
    { id: 'p9', n: 'Body Sculpt', d: 'Формирование красивых контуров тела.' },
    { id: 'p10', n: 'Табата', d: 'Максимальный метаболический отклик.' },
    { id: 'p11', n: 'Функционал', d: 'Развитие силы и координации движений.' },
    { id: 'p12', n: 'Йога', d: 'Глубокое расслабление и работа с дыханием.' }
];

class LadyStretchApp {
    constructor() {
        this.db = JSON.parse(localStorage.getItem('ls_premium_v77')) || {
            g: 'f', w: '', h: '', a: '', act: 1.2, actIdx: 1, logs: {}, weights: [], dates: []
        };
        this.tempW = null;
        this.init();
    }

    init() {
        setTimeout(() => {
            document.getElementById('loader').style.opacity = '0';
            document.getElementById('main-ui').classList.add('visible');
            setTimeout(() => document.getElementById('loader').style.display='none', 1000);
        }, 2500);

        document.getElementById('w').value = this.db.w;
        document.getElementById('h').value = this.db.h;
        document.getElementById('a').value = this.db.a;
        this.setG(this.db.g);
        this.setA(this.db.act, this.db.actIdx);
        this.render();
        this.calc();
        this.chart();
    }

    setG(g) {
        this.db.g = g;
        document.getElementById('gen-f').classList.toggle('active', g === 'f');
        document.getElementById('gen-m').classList.toggle('active', g === 'm');
        this.calc();
    }

    setA(val, idx) {
        this.db.act = val; this.db.actIdx = idx;
        for(let i=1; i<=4; i++) document.getElementById('act-'+i).classList.remove('active');
        document.getElementById('act-'+idx).classList.add('active');
        this.calc();
    }

    calc() {
        const w = parseFloat(document.getElementById('w').value);
        const h = parseFloat(document.getElementById('h').value);
        const a = parseInt(document.getElementById('a').value);
        if(w && h && a) {
            this.db.w = w; this.db.h = h; this.db.a = a;
            const bmi = (w / ((h/100)**2)).toFixed(1);
            document.getElementById('r-bmi').innerText = bmi;
            document.getElementById('r-h2o').innerText = (w * 0.035).toFixed(1);
            let bmr = (10 * w) + (6.25 * h) - (5 * a) + (this.db.g === 'm' ? 5 : -161);
            document.getElementById('r-kcal').innerText = Math.round(bmr * this.db.act);
            
            const t = document.getElementById('exp-txt');
            if(bmi < 18.5) t.innerText = "Дефицит массы. Рекомендуем протокол 'Body Sculpt' и усиленное питание.";
            else if(bmi < 25) t.innerText = "Идеальный баланс. Поддерживайте форму через 'Sky Stretching' и 'Пилатес'.";
            else t.innerText = "Избыточный вес. Рекомендуем 'Табату' и 'МФР' для лимфодренажа.";
            
            if(this.db.weights[this.db.weights.length-1] !== w) {
                this.db.weights.push(w);
                this.db.dates.push(new Date().toLocaleDateString('ru',{day:'numeric',month:'short'}));
                this.chart();
            }
            this.save();
        }
    }

    render() {
        const g = document.getElementById('w-grid'); g.innerHTML = '';
        protocols.forEach(p => {
            const c = this.db.logs[p.id] || 0;
            g.innerHTML += `<div class="workout-card" onclick="sys.openM('${p.id}')"><div class="w-name">${p.n}</div><div class="w-count">${c} СЕАНСОВ</div></div>`;
        });
        document.getElementById('global-counter').innerText = Object.values(this.db.logs).reduce((a,b)=>a+b,0);
    }

    openM(id) {
        this.tempW = id;
        const p = protocols.find(x => x.id === id);
        document.getElementById('m-tit').innerText = p.n;
        document.getElementById('m-des').innerText = p.d;
        document.getElementById('m-win').style.display = 'flex';
    }

    closeM() { document.getElementById('m-win').style.display = 'none'; }

    confirm() {
        this.db.logs[this.tempW] = (this.db.logs[this.tempW] || 0) + 1;
        window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
        this.save(); this.render(); this.closeM();
    }

    chart() {
        const ctx = document.getElementById('weightChart').getContext('2d');
        if(this.wChart) this.wChart.destroy();
        this.wChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: this.db.dates.slice(-7),
                datasets: [{ data: this.db.weights.slice(-7), borderColor: '#D4AF37', tension: 0.4, fill: true, backgroundColor: 'rgba(212,175,55,0.05)', pointRadius: 0 }]
            },
            options: { plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
        });
    }

    save() { localStorage.setItem('ls_premium_v77', JSON.stringify(this.db)); }
    reset() { if(confirm("Сбросить эволюцию?")) { localStorage.removeItem('ls_premium_v77'); location.reload(); } }
}
const sys = new LadyStretchApp();
</script>
</body>
</html>
