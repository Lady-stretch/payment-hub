    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            
            --danger: #ff453a;   /* Red */
            --warning: #ffd60a;  /* Yellow */

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            background: #000 url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px; /* Space for Undo button */
        }

        /* CONTAINER */
        .container { max-width: 600px; margin: 0 auto; padding: 90px 16px 40px; }

        /* HEADER & STATUS RING */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 75px;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
            z-index: 100; display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            border-bottom: 1px solid var(--glass-border);
        }
        .brand { font-size: 14px; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; }
        
        .status-wrapper {
            display: flex; align-items: center; gap: 10px;
        }
        .status-dot {
            width: 10px; height: 10px; border-radius: 50%;
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
            transition: 0.5s;
        }
        .total-counter { font-size: 20px; font-weight: 300; font-variant-numeric: tabular-nums; }

        /* GLASS PANELS */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 24px; margin-bottom: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .panel-head { font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); margin-bottom: 15px; display: flex; justify-content: space-between; }

        /* INPUTS & METRICS */
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .g-input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 14px; color: #fff; text-align: center; font-family: inherit;
        }
        .diag-box {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px;
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 16px;
        }
        .d-item { text-align: center; }
        .d-val { font-size: 16px; font-weight: 700; display: block; margin-bottom: 4px; }
        .d-lbl { font-size: 9px; color: var(--text-muted); text-transform: uppercase; }

        /* ENERGY BUTTONS */
        .energy-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .liquid-btn {
            position: relative; padding: 16px 0; text-align: center; cursor: pointer;
            border-radius: 16px; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.02); color: var(--text-muted);
            font-size: 11px; font-weight: 600; letter-spacing: 1px;
            transition: all 0.4s; overflow: hidden;
        }
        .liquid-btn.active {
            color: #fff; border-color: rgba(255,255,255,0.5);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.15);
        }
        .advice-text {
            font-size: 12px; line-height: 1.5; color: #fff; padding: 15px;
            border-left: 2px solid rgba(255,255,255,0.5);
            background: linear-gradient(90deg, rgba(255,255,255,0.05), transparent);
            margin-top: 10px; display: none;
        }

        /* WORKOUT GRID */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .w-card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: 18px; padding: 18px; min-height: 90px;
            cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .w-card:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.3); }
        .w-card.dimmed { opacity: 0.3; filter: grayscale(1); }
        .w-name { font-size: 13px; font-weight: 600; }
        .w-count { font-size: 10px; color: var(--text-muted); margin-top: 5px; }

        #undo-toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #fff; color: #000;
            padding: 12px 24px; border-radius: 30px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 3000;
        }
        #undo-toast.visible { transform: translateX(-50%) translateY(0); }
        .undo-text { font-size: 12px; font-weight: 600; }
        .undo-btn { 
            background: #000; color: #fff; border: none; padding: 6px 12px; 
            border-radius: 15px; font-size: 11px; font-weight: 700; cursor: pointer; 
        }

        /* MODAL */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
            z-index: 2000; display: none; align-items: center; justify-content: center;

        .m-content {
            width: 85%; max-width: 400px;
            background: #111; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px; padding: 30px;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);

        .m-title { font-size: 24px; font-weight: 800; margin-bottom: 20px; }
        .m-desc { font-size: 13px; line-height: 1.6; color: #ccc; margin-bottom: 25px; border-left: 1px solid #555; padding-left: 15px; }
        .m-achieve {

            padding: 15px; border-radius: 15px; font-size: 11px; font-weight: 700;
            margin-bottom: 20px;
        }
        .btn-close {
            width: 100%; padding: 15px; background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: #fff; border-radius: 12px; cursor: pointer; font-size: 12px; font-weight: 700;
        }

    </style>
</head>

    let currentEnergy = 'mid';
    let lastAction = null; // For Undo
    let undoTimer = null;

    // === INIT ===
    function init() {
        if(db.metrics.w) document.getElementById('w-in').value = db.metrics.w;
        if(db.metrics.h) document.getElementById('h-in').value = db.metrics.h;
        updateMetrics(false); // False = don't save just yet, only render
        renderGrid();
        renderChart();
        updateWeeklyStats();
        selectEnergy('mid');
    }

    // === UNDO SYSTEM ===
    function showUndo() {
        const toast = document.getElementById('undo-toast');
        toast.classList.add('visible');
        if(undoTimer) clearTimeout(undoTimer);
        undoTimer = setTimeout(() => {
            toast.classList.remove('visible');
            lastAction = null;
        }, 5000);
    }

    function undoLast() {
        if(!lastAction) return;
        
        // Revert Workout
        if(lastAction.type === 'workout') {
            const id = lastAction.data;
            if(db.log[id] > 0) db.log[id]--;
            // Remove last timestamp
            db.workoutDates.pop();
        }
        
        // Revert Weight
        if(lastAction.type === 'weight') {
            db.history.w.pop();
            db.history.d.pop();
            // Restore previous value in input
            const prevW = db.history.w[db.history.w.length-1];
            if(prevW) {
                db.metrics.w = prevW;
                document.getElementById('w-in').value = prevW;
            }
        }

        save();
        updateMetrics(false);
        renderGrid();
        renderChart();
        updateWeeklyStats();
        
        // Hide toast
        document.getElementById('undo-toast').classList.remove('visible');
        tg.HapticFeedback.notificationOccurred('warning');
    }

    // === LOGIC ===
    function updateMetrics(saveToDb) {
        const w = parseFloat(document.getElementById('w-in').value);
        const h = parseFloat(document.getElementById('h-in').value);
        
        if(!w || !h) return;

        // Save logic
        if(saveToDb) {
            // Check if weight changed significantly to log it
            const lastW = db.history.w[db.history.w.length-1];
            if(lastW !== w) {
                db.metrics.w = w; db.metrics.h = h;
                const dateStr = new Date().toLocaleDateString('ru', {day:'numeric', month:'short'});
                
                db.history.w.push(w);
                db.history.d.push(dateStr);
                
                lastAction = { type: 'weight' };
                showUndo();
                save();
                renderChart();
            }
        }

        // Calculations
        const bmi = (w / ((h/100)**2)).toFixed(1);
        const bmiEl = document.getElementById('bmi-val');
        bmiEl.innerText = bmi;
        
        if(bmi < 18.5) bmiEl.style.color = "var(--warning)";
        else if(bmi < 25) bmiEl.style.color = "var(--success)";
        else bmiEl.style.color = "var(--danger)";
        
        document.getElementById('bmi-text').innerText = bmi < 25 ? (bmi < 18.5 ? "–î–µ—Ñ–∏—Ü–∏—Ç" : "–ù–æ—Ä–º–∞") : "–ò–∑–±—ã—Ç–æ–∫";
        document.getElementById('water-val').innerText = (w * 0.03).toFixed(1);
        document.getElementById('cal-val').innerText = Math.round((10*w) + (6.25*h) - (5*30) - 161 * 1.3);
    }

    function updateWeeklyStats() {
        const total = Object.values(db.log).reduce((a,b)=>a+b,0);
        document.getElementById('head-total').innerText = total;

        // Weekly Logic
        const now = Date.now();
        const oneWeek = 7 * 24 * 60 * 60 * 1000;
        // Filter timestamps from last 7 days
        const recent = db.workoutDates.filter(t => (now - t) < oneWeek).length;
        
        document.getElementById('weekly-count').innerText = `${recent} –∑–∞ 7 –¥–Ω–µ–π`;
        
        const dot = document.getElementById('activity-dot');
        if(recent < 6) {
            dot.style.background = "var(--danger)";
            dot.style.boxShadow = "0 0 10px var(--danger)";
        } else if (recent < 8) {
            dot.style.background = "var(--warning)";
            dot.style.boxShadow = "0 0 10px var(--warning)";
        } else {
            dot.style.background = "var(--success)";
            dot.style.boxShadow = "0 0 10px var(--success)";
        }
    }

    // === UI ===
    function selectEnergy(type) {
        currentEnergy = type;
        document.querySelectorAll('.liquid-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${type}`).classList.add('active');
        document.getElementById('energy-advice').innerText = energyAdvice[type];
        document.getElementById('energy-advice').style.display = 'block';
        renderGrid();
    }

    function renderGrid() {
        const grid = document.getElementById('w-grid');
        grid.innerHTML = '';
        workouts.forEach(w => {
            const el = document.createElement('div');
            let isDimmed = (currentEnergy === 'low' && w.type === 'high') || (currentEnergy === 'high' && w.type === 'low');
            el.className = `w-card ${isDimmed ? 'dimmed' : ''}`;
            el.innerHTML = `<div class="w-name">${w.n}</div><div class="w-count">${db.log[w.id] || 0}</div>`;
            el.onclick = () => openModal(w);
            grid.appendChild(el);
        });
    }

    let pendingWorkout = null;
    function openModal(w) {
        pendingWorkout = w;
        document.getElementById('m-title').innerText = w.n;
        document.getElementById('m-desc').innerText = w.desc;
        
        const total = Object.values(db.log).reduce((a,b)=>a+b,0) + 1;
        let achHtml = milestones[total] ? `<div class="m-achieve">üèÜ ${milestones[total]}</div>` : '';
        document.getElementById('m-achieve-box').innerHTML = achHtml;

        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        if(pendingWorkout) {
            db.log[pendingWorkout.id] = (db.log[pendingWorkout.id] || 0) + 1;
            db.workoutDates.push(Date.now()); // Save timestamp for weekly stat
            
            lastAction = { type: 'workout', data: pendingWorkout.id };
            showUndo();
            save();
            updateWeeklyStats();
            renderGrid();
            pendingWorkout = null;
            tg.HapticFeedback.notificationOccurred('success');
        }
        document.getElementById('modal').style.display = 'none';
    }

    // === SMART CHART ===
    function renderChart() {
        const ctx = document.getElementById('chart').getContext('2d');
        if(window.myChart) window.myChart.destroy();
        
        // Data prep
        const weights = db.history.w.length ? db.history.w : [0];
        const dates = db.history.d.length ? db.history.d : ['Start'];

        window.myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Weight',
                    data: weights,
                    borderWidth: 3,
                    pointBackgroundColor: '#fff',
                    pointRadius: 4,
                    tension: 0.3,
                    // COLOR LOGIC: Green if down/equal, Red if up
                    segment: {
                        borderColor: ctx => {
                            if (ctx.p0.parsed.y > ctx.p1.parsed.y) return '#32d74b'; // Down (Green)
                            if (ctx.p0.parsed.y < ctx.p1.parsed.y) return '#ff453a'; // Up (Red)
                            return '#32d74b'; // Equal (Green)
                        }
                    }
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: {display:false} },
                scales: { x: {display:false}, y: {display:false} }
            }
        });
    }

    function save() { localStorage.setItem('ls_pro_db', JSON.stringify(db)); }
    
    init();

</script>
